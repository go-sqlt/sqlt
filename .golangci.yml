version: "2"

run:
  tests: false

linters:
  default: all
  disable:
    - wrapcheck
    - varnamelen
    - revive
    - paralleltest
    - mnd
    - lll
    - ireturn
    - gocognit
    - gochecknoglobals
    - funlen
    - nonamedreturns
    - forcetypeassert
    - exhaustruct
    - err113
    - depguard
    - cyclop

  exclusions:
    paths-except:
      - main.go
